{% extends "base.html" %}
{% load static %}
{% block styles %}
	<link href="{% static 'layout-1/css/styles.css' %}" rel="stylesheet">

	<link href="{% static 'layout-1/css/responsive.css' %}" rel="stylesheet">
</head>
{% endblock %}

{% block content %}
	<section class="blog-area section">
		<div class="container">

			<div class="row">
				{% for space in all_spaces %}
				<div class="col-lg-4 col-md-6">
					<div class="card h-100">
						<div class="single-post post-style-1">

							<div class="blog-image"><img src="{% static 'images/marion-michele-330691.jpg' %}" alt="Blog Image"></div>

							<a class="avatar" href="#"><img src="{% static 'images/icons8-team-355979.jpg' %}" alt="Profile Image"></a>

							<div class="blog-info">

								<h4 class="title"><a href="#"><b>How Did Van Gogh's Turbulent Mind Depict One of the Most Complex
								Concepts in Physics?</b></a></h4>

								<ul class="post-footer">
									<li><a href="#"><i class="ion-heart"></i>57</a></li>
									<li><a href="#"><i class="ion-chatbubble"></i>6</a></li>
									<li><a href="#"><i class="ion-eye"></i>138</a></li>
								</ul>

							</div><!-- blog-info -->
						</div><!-- single-post -->
					</div><!-- card -->
				</div><!-- col-lg-4 col-md-6 -->
            {% endfor %}
			</div><!-- row -->

			<a class="load-more-btn" href="#"><b>LOAD MORE</b></a>

		</div><!-- container -->
	</section><!-- section -->
{% endblock %}
